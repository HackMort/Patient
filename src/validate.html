<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate</title>
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/validate.css">
    <meta name="theme-color" content="#fafafa">
  </head>

  <body class="body">
    <!-- Main -->
    <main>
      <section class="validate__section">
        <div class="wrapper">
          <div class="wrapper">
            <div class="validate__section--content">
              <h2 class="validate__section--title">RESTRICTED ACCESS</h2>
            </div>
          </div>
          <div class="validate__section--form">
            <form class="form__validate">
              <div class="form__validate group">
                <label>Access Code</label>
                <input type="text" id="access-code" name="access-code" class="control" required autocomplete="off">
              </div>
              <div class="form__validate group">
                <input type="submit" class="button" value="SEE CONTENT" />
              </div>
            </form>
          </div>
      </section>
    </main>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
